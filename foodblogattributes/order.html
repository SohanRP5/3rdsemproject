
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Food Order Website</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
           
            transition: background-color 0.5s ease-in-out;
            background-image: url('image10.jpg');
            background-size: cover;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        #orderContainer {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: box-shadow 0.3s ease-in-out;
        }

        #orderForm {
            padding: 20px;
            transition: padding 0.5s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus, select:focus {
            border-color: #333;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #555;
        }

        #orderContainer:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #orderForm:hover {
            padding: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Food Order Website</h1>
</header>

<div id="orderContainer">
    <form id="orderForm">
        <label for="foodItem">Food Item:</label>
        <select id="foodItem" name="foodItem" required>
            <option value="burger">Burger</option>
            <option value="pizza">Pizza</option>
            <option value="pasta">Pasta</option>
            <option value="gobi manchurian">Gob manchurian</option>
            
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="deliveryAddress">Delivery Address:</label>
        <input type="text" id="deliveryAddress" name="deliveryAddress" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="creditCard">Credit Card</option>
            <option value="debitCard">Debit Card</option>
         
        </select>

        <button type="submit">Place Order</button>
    </form>
</div>

</body>
</html>
